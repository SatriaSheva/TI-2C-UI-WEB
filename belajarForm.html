<html>
    <head>
        <title>Belajar FORM</title>
        <link href="aset/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p class="h1">TI-2C:| Form dengan Bootstrap</p>
            <form>
                <div class="mb-3">
                  <label for="inputNama" class="form-label">Nama Anda:</label>
                  <input type="text" class="form-control" id="inputNama">
                </div>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                  
                <div class="mb-3">
                    <label for="inputAlamat" class="form-label">Alamat Anda:</label>
                    <textarea class="form-control" id="inputAlamat" rows="3"></textarea>
                  </div>
                <div class="mb-3">
                    <label for="inputJenisKelamin" class="form-label">Jenis Kelamin:</label>
                    <select class="form-select">
                        <option value="L" selected>Pria</option>
                        <option value="W">Wanita</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Simpan</button>
              </form>
        </div>
    
        <script src="asset/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
